<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="" method="get"></form>
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required autocomplete="name" maxlength="30" placeholder="Nome completo">
    </p>
    <p>
        <label for="imes">Período letivo</label>
        <input type="month" name="mes" id="imes" value="2023-02">
    </p>
    <p>
        <label for="idia">Dia da prova</label>
        <input type="date" name="dia" id="idia">
    </p>
    <p>
        <label for="ihora">Hora da prova</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
