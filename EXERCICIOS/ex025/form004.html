<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>teste de formulário</h1>
    <form action="" method="get"></form>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="iemail">E-Mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="itel" id="itel" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx" !--Estudar RegEx --!>
            </p>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </fieldset>
</body>
</html>
