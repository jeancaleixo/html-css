<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="" method="get"></form>

    <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas" value="M">
            <label for="imas">Masculino</label><br>

            <input type="radio" name="sexo" id="ifem" value="F">
            <label for="ifem">Feminino</label>
        </fieldset>

    <fieldset>
        <legend>Esportes favoritos</legend>

        <input type="checkbox" name="fut" id="ifut"> 
        <label for="ifut">Futebol</label> <br>

        <input type="checkbox" name="bas" id="ibas"> 
        <label for="ibas">Basquete</label> <br>

        <input type="checkbox" name="vol" id="ivol"> 
        <label for="ivol">Vôlei</label> <br>

        <input type="checkbox" name="box" id="ibox"> 
        <label for="ibox">Boxe</label> <br>

        <input type="checkbox" name="han" id="ihan"> 
        <label for="ihan">Handball</label><br> 
    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
